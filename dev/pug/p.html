<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.min.js"></script>
    <link rel="stylesheet" href="../stylus/style.css">

    <script id="city" type="text/x-handlebars-template">
        <div class="main-form">
            <h1 class="city">{{city}}</h1>
            <h2 class="info">
                {{weather}}
            </h2>
        </div>
        <ul class="weatherForecast ">
            <div class="weatherElement ">
                <h2>Дата</h2>
                <div>{{date}}</div>
            </div>
            <div class="weatherElement ">
                <h2>Температура</h2>
                <div>{{temperature}} C</div>
            </div>
            <div class="weatherElement ">
                <h2>Влажность</h2>
                <div>{{humidity}} %</div>
            </div>
            <div class="weatherElement ">
                <h2>Давление</h2>
                <div>{{pressure}} hPa </div>
                </div>
            <div class="weatherElement ">
                <h2>Ветер</h2>
                <div>{{wind}} m/s</div>
            </div>
        </ul>
    </script>

    <script id="error" type="text/x-handlebars-template">
        <div class="form">
            <h1 class="errorMessage">Please input correct city name!</h1>
        </div>
    </script>
</head>

<body>
<main class="main">
    <h1>Weather</h1>
    <div class="searchLine">
        <form   action="#" onsubmit="update()">
            <input type="text" id="input" class="find">
            <input type="submit" class="search" value="Search">
        </form>
    </div>
    <div id="result" class="weather"></div>
</main>

<script src="../scripts/sc.js"></script>
</body>

</html>
